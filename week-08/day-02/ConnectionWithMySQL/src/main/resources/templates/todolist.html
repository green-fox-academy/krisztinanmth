<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>toDos</title>
    <style>
        body {
            background-color: azure;
        }

        p {
            text-align: center;
        }

        a {
            width: 100px;
            color: black;
            font-size: 17px;
        }

        table {
            width: 700px;
            margin: 30px auto;
        }

        h1 {
            text-align: center;
            color: darkorange;
        }

        th {
            font-size: 17px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            font-size: 15px;
        }
    </style>
</head>
<body>
<h1>toDos for today</h1>
<p>
    <a href="/todo/add" class="link">add new todo</a>
</p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>action</th>
        <th>done</th>
        <th>urgent</th>
    </tr>
    </thead>
    <tbody th:each="todo : ${todolist}" th:object="${todo}">
    <tr>
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{done} ? '✔' : 'x'"></td>
        <td th:text="*{urgent} ? '✔' : 'x'"></td>
        <!--<td><a th:href="'/todo/' + *{id} + '/delete'"><button type="button" class="btn btn-warning" >delete</button></a></td>-->
        <!-- ha anchor tag-et hasznalok ott csak @getmapping endpointom lehet-->
        <form th:action="@{'/todo/' + ${todo.id} + '/delete'}" method="post">
            <td><button type="submit" class="btn btn-warning">delete</button></td>
        </form>
    </tr>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </tbody>
</table>
</body>
</html>
