<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>programmer-fox-club</title>
        <style>
            body {
                border-collapse: collapse;
                color: black;
                -moz-text-size-adjust: auto;}

            div {
                margin: auto;
            }

            li {
                display: block;
                align-content: center;
                font-size: 20px;
            }

            img {
                height: 300px;
            }

            #header {
                margin-top: -20px;
                height: 100px;
                width: 100%;
                text-align: center;
                background-color: green;
            }

            #footer {
                height: 150px;
                width: 100%;
                background-color: green;
            }

            h1 {
                padding: 30px;
                margin-top: 20px;
            }

            #footer a {
                color: black;
                margin-top: 30px;
            }
        </style>
    </head>
    <body th:style="'text-align:center;'" th:object="${fox}">
        <div id="header">
            <h1 th:text="'this is your pet, ' + *{name}"></h1>
        </div>
        <img th:style="'display:center;'" src="200w2.gif">
        <div>
            <h2 th:text="'this is ' + *{name} + '. currently living on ' + *{food} + ' and ' + *{drink}"></h2>
        </div>
        <div>
            <h2 th:text="'tricks ' + *{name} + ' knows: '"></h2>
            <ul th:if="${fox.getTricks().isEmpty()}">
                <li th:text="'no tricks yet...go learn some :)'"></li>
            </ul>
            <ul th:unless="${fox.getTricks().isEmpty()}"  th:each="trick : ${fox.getTricks()}">
                <li th:text="${trick.nameOfTrick}"></li>
            </ul>
        </div>
        <div id="footer">
            <ul>
                <li>
                    <a th:href="@{'nutritionstore?name=' + ${fox.name}}">nutrition store</a>
                </li>
                <li>
                    <a th:href="@{'trickcenter?name=' + ${fox.name}}">tricks center</a>
                </li>
            </ul>
        </div>
    </body>
</html>
