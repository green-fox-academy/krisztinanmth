<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8 /">
    <title>shelters</title>
</head>
<body>
    <h1>shelters</h1>
    <div>
        <ul>
            <li th:each="shelter : ${shelters}" >
                <a th:href="@{'/shelters/' + ${shelter.id}}" th:text="${shelter.name}"></a>
            </li>
        </ul>
    </div>
    <div>
        <form action="/shelters" method="post">
            <h2>create new shelter</h2>
            <div>
                <label for="shelter-name">name:</label>
                <input type="text" id="shelter-name" name="shelter-name"/>
            </div>
            <div>
                <input type="submit" value="create" />
            </div>
        </form>
    </div>
</body>
</html>
