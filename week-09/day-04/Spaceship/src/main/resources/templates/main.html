<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="thFragments :: head" />
</head>
<body>
  <div class="container">
      <h1>Space Transporter</h1>
      <table class="table table-striped">
          <thead>
            <th>planet</th>
            <th>population</th>
            <th>spaceship location</th>
            <th>people on ship</th>
          </thead>
          <tbody>
            <tr th:each="planet : ${planets}">
               <form action="#" th:object="${planet}" method="post">
                   <td th:text="*{name}"></td>
                   <td th:text="*{population}"></td>
                   <td>
                       <button th:if="${spaceship.planetName} != *{name}" type="submit" class="btn btn-info">move here</button>
                       <span th:if="${spaceship.planetName} == *{name}">
                           <a href="#">← to planet</a>
                           <a href="#">to ship →</a>
                       </span>
                   </td>
                   <td></td>
               </form>
            </tr>
          </tbody>
      </table>
  </div>
  <script th:replace="thFragments :: bootstrapjs"></script>
</body>
</html>
